<body style="background-color: black;">


    <!-- form  -->
    <div class="content" style="border-radius: 1800px;">
    
        <div class="container">
          <div class="row align-items-stretch no-gutters contact-wrap">
            <div class="col-md-12">
              <div class="form h-100">
                <h3>Get Support</h3>
                <form action="https://submit-form.com/rpU95JPh" class="mb-5" method="post" id="contactForm" name="contactForm">
                    <input
                    type="hidden"
                    name="_redirect"
                    value="https://dreamnote.ml/summited"
                  />
                  <div class="row">
                    <div class="col-md-6 form-group mb-3">
                      <label for="" class="col-form-label">Name</label>
                      <input type="text" class="form-control" name="Name" id="name" placeholder="Your name" required>
                    </div>
                    <div class="col-md-6 form-group mb-3">
                      <label for="" class="col-form-label">Email</label>
                      <input type="text" class="form-control" name="Email" id="email"  placeholder="Your email" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 form-group mb-3">
                      <label for="" class="col-form-label">Discord ID</label>
                      <input type="text" class="form-control" name="Discord ID" id="DISCORDID" placeholder="Your Discord ID">
                    </div>
                    <div class="col-md-6 form-group mb-3">
                      <label for="" class="col-form-label">Subject</label>
                      <input type="text" class="form-control" name="Subject" id="subject"  placeholder="Subject" required>
                    </div>
                  </div>
    
                  <!-- <div class="row">
                    <div class="col-md-12 form-group mb-3">
                      <label for="budget" class="col-form-label">Budget</label>
                      <select class="custom-select" id="budget" name="budget">
        <option selected>Choose...</option>
        <option value="$1000 below"> $1,000</option>
        <option value="$2,000 - $5,000">$2,000 - $5,000</option>
        <option value="$5,000 - $15,000">$5,000 - $15,000</option>
        <option value="$15,000 - $25,000">$15,000 - $25,000</option>
        <option value="$25,000 >">$25,000 ></option>
      </select>
                    </div>
                  </div> -->
    
                  <div class="row">
                    <div class="col-md-12 form-group mb-3">
                      <label for="message" class="col-form-label">Message</label>
                      <textarea class="form-control" name="Message" id="message" cols="30" rows="4"  placeholder="Write your message" required></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                      <span class="submitting"></span>
                    </div>
                  </div>
                </form>
    
    
              </div>
            </div>
          </div>
        </div>
    
      </div>
